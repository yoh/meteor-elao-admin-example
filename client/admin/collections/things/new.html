<template name="things_new">
    {{> contentFor region="breadcrumb" template="breadcrumb" data=breadcrumb}}

    {{#contentFor "title"}}
        New things
    {{/contentFor}}

    {{#contentFor "navbar_buttons"}}
        <a class="btn btn-warning" href="{{pathFor 'admin_list' collection=collection}}{{collectionFilters}}">
            <i class="fa fa-arrow-left"></i> Back
        </a>
    {{/contentFor}}

    {{> quickForm type="insert" id="admin_insert" collection="Things"}}
</template>
