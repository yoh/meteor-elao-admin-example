<template name="foos_edit">
    {{> contentFor region="breadcrumb" template="breadcrumb" data=breadcrumb}}

    {{#contentFor "title"}}
        Edit foo :
        <small>{{doc.title}}</small>
    {{/contentFor}}

    {{#contentFor "navbar_buttons"}}
        <a class="btn btn-warning" href="{{pathFor 'admin_list' collection=collection}}{{collectionFilters}}">
            <i class="fa fa-arrow-left"></i> Back
        </a>
    {{/contentFor}}

    {{> quickForm type="update" id="admin_update" collection="Foos" doc=doc}}
    {{> quickRemoveButton class="btn btn-danger admin_remove" collection="Foos" _id=doc._id onError=onRemoveError onSuccess=onRemoveSuccess}}

</template>
